<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoger of Lager</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>

  <body class="turks">
    <div>
      <button class="home-turks">
        <a class="text-turks-home" href="index.html">home</a>
      </button>
    </div>

    <div class="turks-hoger-lager">
      <h1>Hoger of Lager</h1>
      <strong>
        <p>Raad het nummer tussen 1 en 10000</p>
      </strong>
      <input
        type="number"
        class="guessInput"
        placeholder="Voer een getal in"
        min="1"
        max="10000"
      />
      <button class="guess-btn guessButton-turks">GOK</button>
      <p class="result"></p>
      <p class="score"></p>
      <p class="attemptsLeft">pogingen over: 15</p>
      <button class="resetButton-turks resetButton" style="display: none">
        Opnieuw spelen
      </button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
